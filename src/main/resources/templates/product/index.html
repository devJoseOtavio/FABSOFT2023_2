<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main>
            <h1>Produtos</h1>
            <hr>

            <a th:href="@{/product/new}"
                class="btn btn-primary">Novo</a>

            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${productList}">
                        <td th:text="${product.nome}"></td>
                        <td th:text="${product.value}"></td> <td><a class="btn btn-secondary"
                            th:href="@{'/products/update/' + 
                            ${oneProduct.id}}">Alterar</a>
                            <button class="btn btn-danger">Excluir</button>
                        
                        </td>
                    </tr>
                </tbody>
            </table> 
        </main>

        <div class="modal" tabindex="-1" id="modalcliente">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir produto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do produto?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">SIM</button>
                </div>
              </div>
            </div>
          </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
